<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap');
  </style>
</head>
<body>
    <h1 id="title">Tic Tac Toe</h1>
    <div id="board">
      <div data-tile="0" class="tile"></div>
      <div data-tile="1" class="tile"></div>
      <div data-tile="2" class="tile"></div>
      <div data-tile="3" class="tile"></div>
      <div data-tile="4" class="tile"></div>
      <div data-tile="5" class="tile"></div>
      <div data-tile="6" class="tile"></div>
      <div data-tile="7" class="tile"></div>
      <div data-tile="8" class="tile"></div>
    </div>
<p class="instructions">Feel free to customize your name/tile piece/color by clicking.</p>

    <div>
      <button class="player one">
        <span class = "name">Player</span> 
        <span class = "tilePiece"  onkeypress="checkLength(event)">X</span>
        <label for="playerX"></label>
        <input type="color" name="playerX" id="playerX" value="#d84c4c">
      </button>
      <button class="player two">
        <span class = "name">Player</span> 
        <span class = "tilePiece"  onkeypress="checkLength(event)">O</span>
        <label for="playerO"></label>
        <input type="color" name="playerO" id="playerO" value="#3784d7">
      </button>
    </div>
    
    <h2 id="message"></h2>
    <button id="restart">Start</button>

    <p class="instructions">
      *If you want the original colors of an emoji as your tile piece, pick black color * <br>
      *Please keep tilePiece to one character, as any overflow will be hidden.*
    </p>
